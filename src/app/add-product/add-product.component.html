<app-header></app-header>
<div class="add-product-container">
    <h2>Add Product</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="productData.name" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" [(ngModel)]="productData.description" required></textarea>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" name="price" [(ngModel)]="productData.price" required>
      </div>
      <div class="form-group">
        <label for="endDate">End Date and Time</label>
        <input type="datetime-local" id="endDate" name="endDate" [(ngModel)]="productData.endDate" required>
      </div>
      <button type="submit">Add Product</button>
    </form>
    <p *ngIf="responseMessage">{{ responseMessage }}</p>
  </div>
